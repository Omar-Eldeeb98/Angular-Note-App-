<section>
  <div class="loading" *ngIf="isloading">
    <span class="loader"></span>
  </div>
  <div class="container">
    <div
      class="row shadow-lg rounded p-3 m-3 g-3 justify-content-center align-items-center"
    >
      <div class="col-lg-6 col-md-8">
        <div class="bg-danger">
          <img src="assets/images/signup.jpg" alt="signup" class="w-100" />
        </div>
      </div>
      <div class="col-lg-6 col-md-8">
        <div class="">
          <h1 class="text-uppercase text-center text-primary fw-bolder">
            sign up .
          </h1>
          <form [formGroup]="registerForm" (ngSubmit)="handleForm()">
            <div class="form-group">
              <label for="name" class="text-capitalize my-2">name:</label>
              <input
                formControlName="name"
                type="text"
                id="name"
                class="form-control"
                placeholder="enter your name "
              />
            </div>
            <div
              class="alerts-container"
              *ngIf="
                registerForm.get('name')?.errors &&
                registerForm.get('name')?.touched
              "
            >
              <p
                class="alert alert-danger text-capitalize"
                *ngIf="registerForm.get('name')?.getError('required')"
              >
                * name field is required
              </p>
              <p
                class="alert alert-danger"
                *ngIf="registerForm.get('name')?.getError('minlength')"
              >
                * minimum name length is 3 chars
              </p>
            </div>

            <div class="form-group">
              <label for="email" class="text-capitalize my-2">email:</label>
              <input
                formControlName="email"
                type="email"
                id="email"
                class="form-control"
                placeholder="enter your email "
              />
            </div>
            <div
              class="alerts-container"
              *ngIf="
                registerForm.get('email')?.errors &&
                registerForm.get('email')?.touched
              "
            >
              <p
                class="alert alert-danger text-capitalize"
                *ngIf="registerForm.get('email')?.getError('required')"
              >
                * email field is required
              </p>
              <p
                class="alert alert-danger"
                *ngIf="registerForm.get('email')?.getError('email')"
              >
                * invalid email, enter a valid email
              </p>
            </div>

            <div class="form-group">
              <label for="password" class="text-capitalize my-2"
                >password:</label
              >
              <input
                formControlName="password"
                type="password"
                id="password"
                class="form-control"
                placeholder="enter your password "
              />
            </div>
            <div
              class="alerts-container"
              *ngIf="
                registerForm.get('password')?.errors &&
                registerForm.get('password')?.touched
              "
            >
              <p
                class="alert alert-danger"
                *ngIf="registerForm.get('password')?.getError('required')"
              >
                password is required
              </p>
              <p
                class="alert alert-danger"
                *ngIf="registerForm.get('password')?.getError('pattern')"
              >
                password is ivalid
              </p>
            </div>

            <div class="form-group">
              <label for="age" class="text-capitalize my-2">age:</label>
              <input
                formControlName="age"
                type="number"
                id="age"
                class="form-control"
                placeholder="enter your age "
              />
            </div>
            <div
              class="alerts-container"
              *ngIf="
                registerForm.get('age')?.errors &&
                registerForm.get('age')?.touched
              "
            >
              <p
                class="alert alert-danger"
                *ngIf="registerForm.get('age')?.getError('required')"
              >
                age is required
              </p>
            </div>

            <div class="form-group">
              <label for="phone" class="text-capitalize my-2">phone:</label>
              <input
                formControlName="phone"
                type="tel"
                id="phone"
                class="form-control"
                placeholder="enter your phone number "
              />
            </div>
            <div
              class="alerts-container"
              *ngIf="
                registerForm.get('phone')?.errors &&
                registerForm.get('phone')?.touched
              "
            >
              <p
                class="alert alert-danger"
                *ngIf="registerForm.get('phone')?.getError('required')"
              >
                phone is required
              </p>
              <p
                class="alert alert-danger"
                *ngIf="registerForm.get('phone')?.getError('pattern')"
              >
                accept only egyptions phone numbers
              </p>
            </div>

            <div
              class="btn-container d-flex justify-content-end align-items-center"
            >
              <div class="me-2">
                <span class="text-capitalize">have an account ?</span>
                <a routerLink="/signin">signin</a>
              </div>
              <button
                class="btn btn-primary text-capitalize my-3 shadow"
                [disabled]="registerForm.invalid"
              >
                <i
                  class="fa-solid fa-spinner fa-spin-pulse me-1"
                  *ngIf="isLoading"
                ></i>
                <span *ngIf="!isLoading"> sign up</span>
              </button>
            </div>

            <div class="alert-container" *ngIf="errorMessage">
              <p class="alert alert-danger">{{ errorMessage }}</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
